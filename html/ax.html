<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>arabicxv</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #logo {
        margin-top: 40px;
        width: 180px;
    }

    .container {
        margin: 40px auto;
        width: 60%;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .item {
        margin: 10px 0;
        font-size: 20px;
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>
</head>
<body>

<img id="logo" src="logo.png" alt="logo">

<div class="container" id="filesBox">
    يتم التحميل...
</div>

<script>
// ضع اسم المستخدم واسم الريبو هنا
const username = "YOUR_GITHUB_USERNAME";
const repo = "YOUR_REPOSITORY_NAME";
const folder = "html";

const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        const box = document.getElementById("filesBox");
        box.innerHTML = "";

        data.forEach(file => {
            if (file.name.endsWith(".html")) {
                let name = file.name.replace(".html", "");
                let link = document.createElement("div");
                link.className = "item";
                link.innerHTML = `<a href="${folder}/${file.name}">${name}</a>`;
                box.appendChild(link);
            }
        });
    })
    .catch(() => {
        document.getElementById("filesBox").innerText = "تعذّر تحميل الملفات.";
    });
</script>

</body>
</html>
