<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>arabicxv</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #logo {
        margin-top: 40px;
        width: 180px;
    }

    .container {
        margin: 40px auto;
        width: 60%;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .item {
        margin: 10px 0;
        font-size: 20px;
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
    }

    a:hover {
        color: #007BFF;
    }

    p.footer {
        margin-top: 40px;
        font-size: 0.8rem;
        opacity: 0.6;
    }
</style>
</head>
<body>

<img id="logo" src="logo.png" alt="logo">

<div class="container" id="filesBox">
    يتم التحميل...
</div>

<script>
// جلب أسماء الملفات من files.txt
fetch('files.txt')
.then(res => res.text())
.then(text => {
    const box = document.getElementById("filesBox");
    box.innerHTML = "";
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
    lines.forEach(file => {
        const name = file.replace('.html','');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<a href="./html/${file}">${name}</a>`;
        box.appendChild(div);
    });
})
.catch(() => {
    document.getElementById("filesBox").innerText = "تعذّر تحميل الملفات.";
});
</script>

<p class="footer">
    by: Ahmed Walid — all Copyright saved (C)
</p>

</body>
</html>
