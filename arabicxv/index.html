<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>arabicxv</title>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #logo {
        margin-top: 20px;
        width: 150px;
        max-width: 80%;
    }

    .container {
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        padding: 15px;
        border-radius: 15px;
        background: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .item {
        margin: 12px 0;
        font-size: 18px;
        font-weight: bold;
        padding: 8px;
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
        display: block;
        padding: 10px;
        border-radius: 8px;
        transition: all 0.3s;
    }

    a:hover {
        color: #007BFF;
        background-color: rgba(0, 123, 255, 0.05);
    }

    p.footer {
        margin-top: 30px;
        font-size: 0.8rem;
        opacity: 0.6;
        padding: 0 15px;
    }

    /* تحسينات للشاشات الصغيرة (الهواتف) */
    @media (max-width: 480px) {
        #logo {
            width: 120px;
            margin-top: 15px;
        }
        
        .container {
            width: 95%;
            padding: 10px;
            margin: 15px auto;
        }
        
        .item {
            font-size: 16px;
            margin: 8px 0;
        }
        
        a {
            padding: 8px;
        }
        
        p.footer {
            margin-top: 20px;
            font-size: 0.7rem;
        }
    }

    /* تحسينات للشاشات المتوسطة (الأجهزة اللوحية) */
    @media (min-width: 481px) and (max-width: 768px) {
        #logo {
            width: 140px;
        }
        
        .container {
            width: 85%;
        }
    }
</style>
</head>
<body>

<img id="logo" src="logo.png" alt="logo">

<div class="container" id="filesBox">
    يتم التحميل...
</div>

<script>
// جلب أسماء الملفات من files.txt
fetch('files.txt')
.then(res => res.text())
.then(text => {
    const box = document.getElementById("filesBox");
    box.innerHTML = "";
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
    lines.forEach(file => {
        const name = file.replace('.html','');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<a href="/arabicxv/html/${file}">${name}</a>`;
        box.appendChild(div);
    });
})
.catch(() => {
    document.getElementById("filesBox").innerText = "تعذّر تحميل الملفات.";
});
</script>

<p class="footer">
    by: Ahmed Walid — all Copyright saved (C)
</p>

</body>
</html>
